name: News Aggregation

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  aggregate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run news aggregation
      env:
        PLANKA_URL: ${{ secrets.PLANKA_URL }}
        PLANKA_TOKEN: ${{ secrets.PLANKA_TOKEN }}
        PLANKA_BOARD_ID: ${{ secrets.PLANKA_BOARD_ID }}
        PLANKA_TODO_LIST_ID: ${{ secrets.PLANKA_TODO_LIST_ID }}
      run: python main.py
      
    - name: Commit results (optional - for tracking)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add -A || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push || true
